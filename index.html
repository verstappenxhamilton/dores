<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Agoravai Pain Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { margin-bottom: 1em; }
    ul#timeline { list-style: none; padding: 0; }
    ul#timeline li { margin-bottom: 0.5em; }
    button { margin-left: 0.5em; }
  </style>
</head>
<body>
  <h1>Agoravai Pain Tracker</h1>
  <form id="entry-form">
    <label>Nível da Dor: <input type="number" id="level" required></label><br>
    <label>Descrição: <input type="text" id="description" required></label><br>
    <label>Data e Hora: <input type="datetime-local" id="timestamp"></label><br>
    <button type="submit">Adicionar</button>
  </form>
  <h2>Linha do Tempo</h2>
  <ul id="timeline"></ul>
  <h2>Estatísticas</h2>
  <div id="stats"></div>

  <script>
    async function loadTimeline() {
      const res = await fetch('/api/entries');
      const data = await res.json();
      const list = document.getElementById('timeline');
      list.innerHTML = '';
      if (data.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Nenhuma entrada registrada.';
        list.appendChild(li);
        return;
      }
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `[${item.id}] ${item.timestamp} - Nível ${item.level}: ${item.description} `;
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.addEventListener('click', async () => {
          await fetch(`/api/entries/${item.id}`, { method: 'DELETE' });
          loadTimeline();
        });
        li.appendChild(btn);
        list.appendChild(li);
      });
      loadStats();
    }

    async function loadStats() {
      const res = await fetch('/api/stats');
      const stats = await res.json();
      const div = document.getElementById('stats');
      div.textContent = `Total: ${stats.total}, Média: ${stats.media_nivel}, Máximo: ${stats.nivel_maximo}`;
    }

    document.getElementById('entry-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const level = document.getElementById('level').value;
      const description = document.getElementById('description').value;
      const timestamp = document.getElementById('timestamp').value || undefined;
      await fetch('/api/entries', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ level, description, timestamp })
      });
      document.getElementById('level').value = '';
      document.getElementById('description').value = '';
      document.getElementById('timestamp').value = '';
      loadTimeline();
      loadStats();
    });

    loadTimeline();
    loadStats();
  </script>
</body>
</html>
